<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(116, 116, 255);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellowgreen;
            font: normal 50pt Arial;
        } 
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))//maneira reduzida e atual de conversão do input
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))//convertendo o input para número inteiro
           
        var soma = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)//interpolação de dados permite economia de linhas de código.(template strings)

        
        
    </script>
</body>
</html>
